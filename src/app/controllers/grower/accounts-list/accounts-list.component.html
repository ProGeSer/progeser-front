<mat-tab-group class="mat-elevation-z3">
  <mat-tab>
    <ng-template mat-tab-label i18n="@@activeUsers">
      Utilisateurs
    </ng-template>

    <table mat-table [dataSource]="users">
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef i18n="@@firstName">Prénom</th>
        <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef i18n="@@lastName">Nom</th>
        <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef i18n="@@role">Rôle</th>
        <td mat-cell *matCellDef="let user">{{ getRolesLabel(user.roles) }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef i18n="@@actions">Actions</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button
                  i18n-matTooltip="@@modifyTheAccount"
                  matTooltip="Modifier le compte utilisateur"
                  matTooltipPosition="after">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button
                  i18n-matTooltip="@@deleteTheAccount"
                  matTooltip="Supprimer le compte utilisateur"
                  matTooltipPosition="after">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="usersColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: usersColumns;"></tr>
    </table>

    <mat-paginator [length]="users.length"
                   [pageSize]="numberItemsPerPage">
    </mat-paginator>

  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <span matBadge="4" matBadgeOverlap="false" matBadgeColor="warn"
            i18n="@@waitingRequests">Demandes de comptes utilisateurs</span>
    </ng-template>

    <table mat-table [dataSource]="accountRequests">
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef i18n="@@firstName">Prénom</th>
        <td mat-cell *matCellDef="let accountRequest">{{ accountRequest.firstName }}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef i18n="@@lastName">Nom</th>
        <td mat-cell *matCellDef="let accountRequest">{{ accountRequest.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef i18n="@@actions">Actions</th>
        <td mat-cell *matCellDef="let accountRequest">
          <button mat-icon-button
                  i18n-matTooltip="@@viewTheAccountRequest"
                  matTooltip="Voir la demande de compte utilisateur"
                  matTooltipPosition="after">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button
                  i18n-matTooltip="@@validateTheAccountRequest"
                  matTooltip="Valider la demande de compte utilisateur"
                  matTooltipPosition="after">
            <mat-icon>done</mat-icon>
          </button>
          <button mat-icon-button
                  i18n-matTooltip="@@refuseTheAccountRequest"
                  matTooltip="Refuser la demande de compte utilisateur"
                  matTooltipPosition="after">
            <mat-icon>clear</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="accountRequestsColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: accountRequestsColumns;"></tr>
    </table>
  </mat-tab>
</mat-tab-group>
