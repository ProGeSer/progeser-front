<div class="mat-elevation-z3">
  <table mat-table [dataSource]="greenhouses">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef i18n="@@name">Nom</th>
      <td mat-cell *matCellDef="let greenhouse">{{ greenhouse.name }}</td>
    </ng-container>

    <ng-container matColumnDef="realSurface">
      <th mat-header-cell *matHeaderCellDef i18n="@@realSurface">Surface réelle</th>
      <td mat-cell *matCellDef="let greenhouse">{{ greenhouse.length * greenhouse.width }} m²</td>
    </ng-container>

    <ng-container matColumnDef="arableSurface">
      <th mat-header-cell *matHeaderCellDef i18n="@@arableSurface">Surface cultivable</th>
      <td mat-cell *matCellDef="let greenhouse">{{ calculateArableSurface(greenhouse) }} m²</td>
    </ng-container>

    <ng-container matColumnDef="numberOfBenches">
      <th mat-header-cell *matHeaderCellDef i18n="@@numberOfBenches">Nombre de tablettes</th>
      <td mat-cell *matCellDef="let greenhouse">{{ greenhouse.benches.length }}</td>
    </ng-container>

    <ng-container matColumnDef="occupation">
      <th mat-header-cell *matHeaderCellDef i18n="@@occupation">Occupation</th>
      <td mat-cell *matCellDef="let greenhouse">{{ greenhouse.occupation }} %</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef i18n="@@actions">Actions</th>
      <td mat-cell *matCellDef="let request">
        <button mat-icon-button
                i18n-matTooltip="@@seeTheGreenhouse"
                matTooltip="Voir les détails"
                matTooltipPosition="after">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button
                i18n-matTooltip="@@manageTheGreenhouse"
                matTooltip="Modifier la serre"
                matTooltipPosition="after">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button
                i18n-matTooltip="@@deleteTheGreenhouse"
                matTooltip="Supprimer la serre"
                matTooltipPosition="after">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>

  <mat-paginator [length]="greenhouses.length"
                 [pageSize]="numberItemsPerPage">
  </mat-paginator>
</div>
