<nav class="top-actions-button">
  <button mat-raised-button color="primary" i18n="@@addPot">
    Ajouter un pot
  </button>
</nav>

<div class="mat-elevation-z3">
  <table mat-table [dataSource]="pots">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef i18n="@@name">Nom</th>
      <td mat-cell *matCellDef="let pot">{{ pot.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef i18n="@@actions">Actions</th>
      <td mat-cell *matCellDef="let pot">
        <button mat-icon-button
                i18n-matTooltip="@@modifyThePot"
                matTooltip="Modifier le pot"
                matTooltipPosition="after">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button
                i18n-matTooltip="@@deleteThePot"
                matTooltip="Supprimer le pot"
                matTooltipPosition="after">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>

  <mat-paginator [length]="pots.length"
                 [pageSize]="numberItemsPerPage">
  </mat-paginator>
</div>
