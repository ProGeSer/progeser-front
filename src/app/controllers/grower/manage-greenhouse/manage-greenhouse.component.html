<form class="manage-greenhouse l-content-block" [formGroup]="form" (ngSubmit)="submitForm()">

  <div class="greenhouse-container">
    <mat-form-field>
      <input matInput formControlName="name"
             required placeholder="Nom de la serre"
             i18n-placeholder="@@greenhouseName"/>
      <mat-error *ngIf="form.get('name').invalid" i18n="@@pleaseNameTheGreenhouse">
        Merci de donner un nom Ã  la serre.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" formControlName="length"
             placeholder="Longueur de la serre"
             required
             i18n-placeholder="@@greenhouseLenght"/>
      <mat-error *ngIf="form.get('length').invalid" i18n="@@pleaseGiveALenghtToTheGreenhouse">
        Merci de renseigner la longueur de la serre.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" formControlName="width"
             required
             placeholder="Largeur de la serre"
             i18n-placeholder="@@greenhouseWidth"/>
      <mat-error *ngIf="form.get('width').invalid" i18n="@@pleaseGiveAWidthToTheGreenhouse">
        Merci de renseigner la largeur de la serre.
      </mat-error>
    </mat-form-field>
  </div>

  <div class="greenhouse-benches-container">
    <mat-label i18n="@@greenhouseBench">Tablettes de la serre</mat-label>

    <ul formArrayName="benches" cdkDropList class="benches-drop-zone">
      <li *ngFor="let bench of form.get('benches').controls; let i = index" [formGroupName]="i"
          class="inline-form-fields">
        <mat-form-field>
          <input matInput formControlName="name"
                 required placeholder="Nom de la tablette"
                 i18n-placeholder="@@greenhouseBenchName"/>
          <mat-error *ngIf="bench.get('name').invalid" i18n="@@pleaseNameTheGreenhouseBench">
            Merci de donner un nom Ã  la tablette.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="number" formControlName="surface"
                 placeholder="Surface de la tablette"
                 required
                 i18n-placeholder="@@greenhouseBenchSurface"/>
          <mat-error *ngIf="bench.get('surface').invalid" i18n="@@pleaseGiveASurfaceToTheGreenhouseBench">
            Merci de renseigner la surface de la tablette.
          </mat-error>
        </mat-form-field>

        <button mat-icon-button type="button" (click)="removeBench(i)" *ngIf="form.get('benches').value.length > 1">
          <mat-icon>delete</mat-icon>
        </button>
      </li>
    </ul>

    <button mat-stroked-button type="button" (click)="pushBench()" i18n="@@addBench">Ajouter une tablette</button>
  </div>

  <button mat-raised-button color="primary" type="submit" i18n="@@saveTheGreenhouse">Enregistrer la serre</button>
</form>
