<table mat-table [dataSource]="getLimitedRequests()">
  <ng-container matColumnDef="plant">
    <th mat-header-cell *matHeaderCellDef i18n="@@plant">Plante</th>
    <td mat-cell *matCellDef="let request">{{ request.plant }}</td>
  </ng-container>

  <ng-container matColumnDef="dueDate">
    <th mat-header-cell *matHeaderCellDef i18n="@@dueDate">Date d'échéance</th>
    <td mat-cell *matCellDef="let request">{{ request.dueDate }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef i18n="@@name">Nom</th>
    <td mat-cell *matCellDef="let request">{{ request.name }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef i18n="@@status">Statut</th>
    <td mat-cell *matCellDef="let request">{{ request.status }}</td>
  </ng-container>

  <ng-container matColumnDef="creationDate">
    <th mat-header-cell *matHeaderCellDef i18n="@@creationDate">Date de création</th>
    <td mat-cell *matCellDef="let request">{{ request.creationDate }}</td>
  </ng-container>

  <ng-container matColumnDef="growerActions">
    <th mat-header-cell *matHeaderCellDef i18n="@@actions">Actions</th>
    <td mat-cell *matCellDef="let request">
      <button mat-icon-button
              i18n-matTooltip="@@acceptTheRequest"
              matTooltip="Accepter la demande"
              matTooltipPosition="after">
        <mat-icon>done</mat-icon>
      </button>
      <button mat-icon-button
              i18n-matTooltip="@@rejectTheRequest"
              matTooltip="Refuser la demande"
              matTooltipPosition="after">
        <mat-icon>clear</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="requesterActions">
    <th mat-header-cell *matHeaderCellDef i18n="@@actions">Actions</th>
    <td mat-cell *matCellDef="let request">
      <button mat-icon-button
              i18n-matTooltip="@@modifyTheRequest"
              matTooltip="Modifier la demande"
              matTooltipPosition="after">
        <mat-icon>create</mat-icon>
      </button>
      <button mat-icon-button
              i18n-matTooltip="@@deleteTheRequest"
              matTooltip="Supprimer la demande"
              matTooltipPosition="after">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>

<mat-paginator [length]="requests.length"
               [pageSize]="numberItemsPerPage">
</mat-paginator>
